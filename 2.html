<!doctype html>
<html>
<head>
  <title>김희연-스터디 참여목적</title>
  <meta charset="utf-8">
  <style>
    body{
      margin:0;
    }
    a {
      color:black;
      text-decoration: none;
    }

    h1{
      text font-size: 45px;
      text-align:center;
      border-bottom:1px solid gray;
      margin:0;
      padding:20px;
    }

    ol{ /* ol은 block level element */
      border-right:1px solid gray;
      width:200px;
      margin:0;
      padding:20px;
    }

    #grid{
      display:grid;
      grid-template-columns: 250px 1fr;
    }

  </style>
  </head>

  <body>
  <h1>HEE YEON KIM</h1>

  <input id="night_day" type="button" value="night" onclick="
    if(document.querySelector('#night_day').value === 'night'){
      document.querySelector('body').style.backgroundColor = 'black';
      document.querySelector('body').style.color = 'white';
      document.querySelector('#night_day').value = 'day';
    } else{
      document.querySelector('body').style.backgroundColor = 'white';
      document.querySelector('body').style.color = 'black';
      document.querySelector('#night_day').value = 'night';
    }
  ">

  <div id="grid">
    <ol>
        <li><a href="index.html">프로파일</a></li>
        <li><a href="1.html">조인배경</a></li>
        <li><a href="2.html" style="color:red;text-decoration:underline">스터디 참여목적</a></li>
        <li><a href="3.html">사진을 넣을 수 있다</a></li>
    </ol>

    <div>
      <h2>스터디 참여목적</h2>
      <p><ul>
        <li>개발을 공부하는 방법을 알고 싶고 + 공부스케줄에 강제성을 부여하기 위함</li></ul></p>
    </div>

  </div>

</body>
</html>
